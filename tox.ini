[tox]
envlist = pylint, py35, py36

[testenv]
passenv = HOME
setenv = DJANGO_SETTINGS_MODULE=zoho_reports.settings.test
deps = pipenv
commands =
    pipenv install --dev
    pipenv run py.test {posargs}

[testenv:pylint]
passenv = HOME
basepython = python3.5
deps = {[testenv]deps}
commands =
    pipenv install --dev
    pipenv run pylint zoho_reports
